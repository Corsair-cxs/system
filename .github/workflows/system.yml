name: system CI

on:
  pull_request:
    branches:
      - main

inputs:
  source-dir: 
    default: ${{ github.workspace }}
  build-dir:
    default: "${{ github.workspace }}/../build"
    requried: true
  build-type:
    default: 'Release'
    required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
    - uses: actions/checkout@v2.0.0

    - name: cmake ..
      run: cmake ..
    
    - name: make
      run: make
